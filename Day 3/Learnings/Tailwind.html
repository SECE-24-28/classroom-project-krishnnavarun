<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class = 
    "bg-black sm:bg-blue-500 md:bg-red-500 lg:bg-green-500 m-20"
    >
    <button
        class=
        "
        md:visible 
        lg:invisible
        bg-red-500 sm:bg-violet-500 md:bg-green-500 lg:bg-yellow-500 xl:bg-purple-500 w-[50%] 
        text-black
        py-2
        rounded-full 
        hover:bg-red-600
        hover:text-white 
        transition-all 
        duration-500 
        transform 
        transform-duration-500 
        hover:scale-200 
        align-middle"
        >
        Submit
    </button>
    <div class = "w-full sm:w-[300px] md:w-[1000px]">
        <img src = "image.png"/>
    </div>
</body>
</html>
