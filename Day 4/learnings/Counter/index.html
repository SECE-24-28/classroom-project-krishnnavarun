<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class = " p-10 m-20">
    <div class = "flex flex-col justify-center items-center">
        <div id = "container" class = "w-[350px] align-middle m-5 bg-indigo-300 border-2 border-black">
            <h1 class = "text-6xl font-bold pb-7 m-8">COUNTER</h1>
            <h1 class ="text-5xl font-bold pl-24 m-15" id = "Count">0</h1>
            <div class = "flex flex-row justify-center m-8">
                <button id = "decrementBtn" class = "bg-blue-500 w-10 b-2 m-5 border-0 rounded-lg w-[90px] h-[70px] align-middle text-4xl">-</button>
                <button id = "incrementBtn" class = "bg-blue-500 w-10 b-2 m-5  border-0 rounded-lg w-[90px] h-[70px] align-middle text-4xl">+</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
