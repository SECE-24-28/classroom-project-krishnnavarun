<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Simple JS Quiz</title>
</head>

<body class="bg-slate-700 flex justify-center items-center min-h-screen">

    <div class="bg-slate-600 w-[380px] p-6 rounded-2xl shadow-lg text-white">

        <h2 class="text-xl font-semibold mb-2">Simple JS Quiz</h2>
        <p id="question-count" class="text-sm text-gray-300 mb-4">Question 1 of 3</p>

        <p id="question-text" class="text-lg font-medium mb-4">For the Questions?</p>

        <!-- The Option button will be added through button created in Javascript -->
        <div id="options-container" class="space-y-3">For The Options !</div>

        <button id="next-btn"
            class="mt-6 w-full bg-emerald-500 hover:bg-emerald-600 py-2 rounded-xl font-semibold transition">
            Next
        </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
